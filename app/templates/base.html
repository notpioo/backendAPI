<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Chatbot Admin{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/admin.css') }}" rel="stylesheet">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2>Chatbot Admin</h2>
            </div>
            <ul class="sidebar-menu">
                <li>
                    <a href="{{ url_for('admin.dashboard') }}" class="{% if request.endpoint == 'admin.dashboard' %}active{% endif %}">
                        <i class="fas fa-chart-line"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('admin.chatbot_testing') }}" class="{% if request.endpoint == 'admin.chatbot_testing' %}active{% endif %}">
                        <i class="fas fa-robot"></i>
                        <span>Chatbot Testing</span>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('admin.knowledge_management') }}" class="{% if request.endpoint == 'admin.knowledge_management' %}active{% endif %}">
                        <i class="fas fa-book"></i>
                        <span>Knowledge</span>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('admin.models') }}" class="{% if request.endpoint == 'admin.models' %}active{% endif %}">
                        <i class="fas fa-brain"></i>
                        <span>Models</span>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('admin.announcement') }}" class="{% if request.endpoint == 'admin.announcement' %}active{% endif %}">
                        <i class="fas fa-bullhorn"></i>
                        <span>Announcement</span>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('admin.api_docs') }}" class="{% if request.endpoint == 'admin.api_docs' %}active{% endif %}">
                        <i class="fas fa-code"></i>
                        <span>API Docs</span>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('admin.settings') }}" class="{% if request.endpoint == 'admin.settings' %}active{% endif %}">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header class="main-header">
                <h1>{% block page_title %}Dashboard{% endblock %}</h1>
            </header>
            
            <div class="content-wrapper">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
